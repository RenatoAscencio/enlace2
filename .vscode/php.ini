; PHP Configuration for Enlace2 Development
; Este archivo es para referencia - no se usa automáticamente
; Para aplicar configuración, modificar el php.ini de tu sistema

[PHP]
; Error Reporting
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /tmp/php_errors.log

; Memory & Execution
memory_limit = 512M
max_execution_time = 60
max_input_time = 60

; Debugging
html_errors = On
report_memleaks = On

; Opcache (disable for development)
opcache.enable = 0
opcache.enable_cli = 0

; Xdebug 3.x Configuration (si está instalado)
; Para instalar: brew install php@8.4-xdebug (macOS con Homebrew)
[xdebug]
zend_extension=xdebug.so
xdebug.mode = debug,coverage
xdebug.start_with_request = yes
xdebug.client_host = localhost
xdebug.client_port = 9003
xdebug.idekey = VSCODE
xdebug.log_level = 0

; Para PHPUnit Coverage
xdebug.coverage_enable = 1

; Output
xdebug.var_display_max_depth = 10
xdebug.var_display_max_children = 256
xdebug.var_display_max_data = 1024
